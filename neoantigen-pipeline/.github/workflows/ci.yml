name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1

      - name: Lint Nextflow config
        run: nextflow config -show-profiles

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1

      - name: Run syntax check
        run: |
          nextflow run main.nf --help || true

      - name: Validate samplesheet format
        run: |
          # Check samplesheet has required columns
          head -1 assets/samplesheet.csv | grep -q "sample_id" || exit 1
          head -1 assets/samplesheet.csv | grep -q "tumor_bam" || exit 1
          head -1 assets/samplesheet.csv | grep -q "vcf" || exit 1
          echo "Samplesheet format valid"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./containers/pvactools-netmhc
          push: false
          tags: neoantigen-pipeline/pvactools:test
